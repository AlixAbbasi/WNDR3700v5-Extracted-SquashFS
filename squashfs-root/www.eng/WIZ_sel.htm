function checkSel(){

	var cf = document.forms[0];

    if (document.formname.WANDetc[0].checked == true){

	cf.next_file.value="BRS_01_checkNet_trigger.html";

    }

	 cf.next_file.value="BAS_basic.htm";
         cf.submit();

    }

}

{

	if(parent.guest == 1)

		cf.Next.className="common_gray_bt";
	}
}
