<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT"><meta name="description" content="WNR2500_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript">
<!-- hide script from old browsers
var dev_ip = "@c4_sysLANIPAddr#";
var dev_mask = "@c4_sysLANSubnetMask#";

function btnApply() {
	with (document.forms[0])
	{
		var cf = document.forms[0];
		var div = "\x02";
		var tri_ip = "", tri_pro = "", op_pro = "";
		var ipaddr;

		ptg_add_rule.value = "";
/*		if (encodeUrl(pt_name.value) == '')
		{
			alert(getErrorMsgByVar("gsm_msg_pfw_no_cus_service_name"));
			return;
		}

		pt_name.value = encodeUrl(pt_name.value);
*/
        if(cf.pt_name.value==""||cf.pt_name.value.match(/[^(\x20-\x7E\xA0)]/ ))
        {
			alert(getErrorMsgByVar("gsm_msg_pfw_no_cus_service_name"));
		    cf.pt_name.focus();
		    return false;
	    }
        cf.pt_name.value = cf.pt_name.value.replace(/\xA0/g," ");
		if (src_ip_type.value == '1')
		{
			if(badLANIP(cf.src_ip1, cf.src_ip2, cf.src_ip3, cf.src_ip4, 254)
			||(parseInt(cf.src_ip4.value, 10)==0))
			{
				alert(getErrorMsgByVar("gsm_msg_eth_inv_ip"));
				return false;
			}
			ipaddr = cf.src_ip1.value + "." + cf.src_ip2.value + "." + cf.src_ip3.value + "." + cf.src_ip4.value;
			if(IsLanIpValid(dev_ip, dev_mask, ipaddr) == false)
			{
				alert(getErrorMsgByVar("gsm_msg_eth_inv_ip"));
				return false;
			}
		}

		if ( isValidPort(pt_port.value) == false )
		{
			alert(getErrorMsgByVar("gsm_invalid") +" "+ getErrorMsgByVar("gsm_msg_pft_port") + getErrorMsgByVar("gsm_msg_pfw_inv_range"));
			return false;
		}

		if ( isValidPort(in_port_start.value) == false )
		{
			alert(getErrorMsgByVar("gsm_invalid") + " " + getErrorMsgByVar("gsm_msg_pfw_port_start") + getErrorMsgByVar("gsm_msg_pfw_inv_range"));
			return false;
		}
		if ( isValidPort(in_port_end.value) == false )
		{
			alert(getErrorMsgByVar("gsm_invalid")+ " " + getErrorMsgByVar("gsm_msg_pfw_port_end") + getErrorMsgByVar("gsm_msg_pfw_inv_range"));
			return false;
		}
		oS = parseInt(in_port_start.value, 10);
		oE = parseInt(in_port_end.value, 10);
		if ( oS > oE )
		{
			alert(getErrorMsgByVar("gsm_msg_pub_port_range"));
			return false;
		}
		dataToHidden(cf);
		switch(parseInt(h_pt_type.value, 10))
		{
			case 1:
				tri_pro = "TCP";
				break;
			case 2:
				tri_pro = "UDP";
				break;
			default:
				tri_pro = "TCP";
				break;
		}
		switch(parseInt(h_in_port_type.value, 10))
		{
			case 0:
				op_pro = "TCP/UDP";
				break;
			case 1:
				op_pro = "TCP";
				break;
			case 2:
				op_pro = "UDP";
				break;
			default:
				op_pro = "TCP";
				break;
		}
		if (src_ip_type.value == '1')
			tri_ip = c4_src_ip.value;
		else
			tri_ip = "any";
		ptg_add_rule.value = pt_name.value + div + tri_ip + div + tri_pro + div + parseInt(pt_port.value, 10) + div + op_pro + div + parseInt(in_port_start.value, 10) + "-" + parseInt(in_port_end.value, 10);
	}

	return true;
}

function setsrcip()
{
	with ( document.forms[0] )
	{
		if ( src_ip_type.selectedIndex == 1 )
		{
			document.getElementById("displaySrcIpInfo").style.display = showit;
		}
		else
		{
			document.getElementById("displaySrcIpInfo").style.display = hideit;
		}
	}
}

function init()
{
	with (document.forms[0])
	{
		dataToVisible(document.forms[0]);
		setsrcip();
		document.forms[0].elements[0].focus();
	}
}

// done hiding -->
</script>
</head>
