</style><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="JavaScript" type="text/javascript">


<!-- Start Script
var pchar = "|";          // progress char
var maxchars = 75;  
var delay_time = 1500; // msecs
var charcount = 0;  
var finish_msg = getErrorMsgByVar("gsm_msg_bku_finish_1") + "@modem_mode#" + getErrorMsgByVar("gsm_msg_bku_finish_2");

function Init()
{
	if (top.frames.length > 0)
		top.location.href = self.location.href;
	else
		updateProgress();
}

function updateProgress()
{
		var cf = document.forms[0];
		if (charcount< maxchars)
		{
			charcount ++;
			cf.progress.value = makeStr(charcount,pchar);
			status = " Progress: " + Math.floor(charcount/maxchars*100) + "%";
			window.focus();
			setTimeout("updateProgress()",delay_time);
		}
		else
		{ 
			alert(finish_msg);
			top.location.href="/setup.cgi";
		}
}

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i< strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}


// End Script --> 
</script></head><body bgcolor="#ffffff" onLoad="Init()">
