<!-- hide script from old browsers

function goBack()
{
	window.location.href="./STR_routes.htm";
}
function checkData()
{
 	var cf = document.forms[0];
	var msg = "";

	msg+= checkBlank(cf.route_name, getErrorMsgByVar("gsm_msg_rout_route_name"));
	if( cf.route_name.value.match( /[^(\x20-\x7E\xA0)]/ ))
    {
		msg+=addstr(getErrorMsgByVar("gsm_msg_invalid2") + " %s\n", getErrorMsgByVar("gsm_msg_rout_route_name"));
		alert (msg);
		cf.route_name.focus();
		return false;
	}
	cf.route_name.value = cf.route_name.value.replace(/\xA0/g," ");
	if(badSubLANIP(cf.SRouteDestAddr1,cf.SRouteDestAddr2,cf.SRouteDestAddr3,cf.SRouteDestAddr4,254))
		msg+= getErrorMsgByVar("gsm_msg_eth_inv_ip");
	if(badSubMASK(cf.SRouteSubnetMask1,cf.SRouteSubnetMask2,cf.SRouteSubnetMask3,cf.SRouteSubnetMask4))
		msg+= getErrorMsgByVar("gsm_msg_eth_inv_mask");
	if(badIP(cf.SRouteGatewayAddr1,cf.SRouteGatewayAddr2,cf.SRouteGatewayAddr3,cf.SRouteGatewayAddr4,254))
		msg+= getErrorMsgByVar("gsm_msg_eth_inv_gateway");
	msg+= checkInt(cf.route_metric, getErrorMsgByVar("gsm_msg_rout_metric"), 2, 15, true);
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}

	dataToHidden(cf);
	return true;
}
