<SCRIPT language=javascript type=text/javascript>

function initPage()
{
	var btns_div1 = document.getElementById("btnsContainer_div1");
	var btns_div2 = document.getElementById("btnsContainer_div2");	
	btns_div1.onclick = function()
	{
		location.href="BRS_help_me_choice_01.html";

	return true;
	}
	btns_div2.onclick = function()
	{
		var choices_div = document.getElementById("choices_div");
		var choices = choices_div.getElementsByTagName("input");
		if(choices[0].checked)
		{
		    location.href ="setup.cgi?next_file=BRS_help_me_choice_03.html&this_file=BRS_help_me_choice_02.html";
		}
		else if(choices[1].checked)
		{
		     location.href="setup.cgi?next_file=BRS_help_me_choice_04.html&this_file=BRS_help_me_choice_02.html";
		}
		else
		{
			alert(getErrorMsgByVar("bh_select_an_option"));
			return false;
		}
	}
	return true;
}
addLoadEvent(initPage);
</SCRIPT></HEAD>
