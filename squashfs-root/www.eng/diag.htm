<!-- hide script from old browsers


function ping_ck()
{
    var cf = document.forms['ping'];
    if(badIP(cf.IPAddr1,cf.IPAddr2,cf.IPAddr3,cf.IPAddr4,254))
    {
        alert(getErrorMsgByVar("gsm_msg_eth_inv_ip"));
        return false;
    }
	dataToHidden(cf);
    return true;
}
function lookup_ck()
{
    var cf = document.forms['dnslookup'];
    if(isBlank(cf.lookup_name))
    {
        alert(getErrorMsgByVar("gsm_msg_dig_no_blank_int_name"));
        return false;
    }
	if(cf.lookup_name.value.indexOf(".") == -1)
    {
        alert(getErrorMsgByVar("gsm_msg_dig_inv_int_name"));
        return false;
    }

    return true;
}
