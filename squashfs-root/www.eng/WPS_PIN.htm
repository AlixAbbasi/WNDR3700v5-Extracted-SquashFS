</style><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript">
function checkData()
{
    var cf = document.forms[0];
    var i,k=0;
    var accum=0;
    var msg="";

    if (cf.PIN.value.length != '4' && cf.PIN.value.length != '8' && cf.PIN.value.length != '9')
    {
	msg += getErrorMsgByVar("gsm_msg_wds_pin_format");
	alert(msg);
	return false;
    }

    for (i=0;i<cf.PIN.value.length;i++)
    {
		var ch = cf.PIN.value.charAt(i);
		if (cf.PIN.value.length == '9' && i == 4 && ( ch == ' ' || ch == '-' ))
			continue;
        if (ch < '0'|| ch > '9')
	    k++;
    }
    if (k != 0)
	msg += getErrorMsgByVar("gsm_msg_wds_pin_format");
    else if (cf.PIN.value.length == '8' || cf.PIN.value.length == '9')
    {
	for (i=0;i<4;i++)
	{
		var idx1 = 2 * i;
		var idx2 = 2 * i + 1;

		if (cf.PIN.value.length == '9' && i > 1)
		{
			idx1 += 1;
			idx2 += 1;
		}
	    accum += eval(3 * (cf.PIN.value.charAt(idx1)));
	    accum += eval(cf.PIN.value.charAt(idx2));
	}
	if ((eval(accum)%10) != '0')
	    msg += getErrorMsgByVar("gsm_msg_wds_inv_pin");
    }
    if (msg.length > 1)
    {
	alert(msg);
	return false;
    }

    dataToHidden(cf);

    return true;
}

</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);document.forms[0].elements[0].focus();">
