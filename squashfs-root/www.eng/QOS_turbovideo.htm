<!-- hide script from old browsers

var dev_ip = "@c4_sysLANIPAddr#";
var dev_mask = "@c4_sysLANSubnetMask#";

function init()
{
    var cf = document.forms[0];

    check_tv_sel();
}

function check_tv_sel()
{
    var cf = document.forms[0];
    if(!cf.qosTV_active.checked)
    {
//        cf.qosTV_bandwidth.disabled = true;
        cf.qosTVIPAddr1.disabled = true;
        cf.qosTVIPAddr2.disabled = true;
        cf.qosTVIPAddr3.disabled = true;
        cf.qosTVIPAddr4.disabled = true;
    }
    else
    {
//        cf.qosTV_bandwidth.disabled = false;
        cf.qosTVIPAddr1.disabled = false;
        cf.qosTVIPAddr2.disabled = false;
        cf.qosTVIPAddr3.disabled = false;
        cf.qosTVIPAddr4.disabled = false;
    }
}

function checkData()
{
 	var cf = document.forms[0];
	var msg = "";

    if(cf.qosTV_active.checked)
    {
        cf.qosTVIPAddr1.value = cf.qosTVIPAddr1.value.replace(/:/g,"");
        cf.qosTVIPAddr2.value = cf.qosTVIPAddr2.value.replace(/:/g,"");
        cf.qosTVIPAddr3.value = cf.qosTVIPAddr3.value.replace(/:/g,"");
        cf.qosTVIPAddr4.value = cf.qosTVIPAddr4.value.replace(/:/g,"");

        ipaddr = cf.qosTVIPAddr1.value + "." + cf.qosTVIPAddr2.value + "." + cf.qosTVIPAddr3.value + "." + cf.qosTVIPAddr4.value;
        if(blankIP(cf.qosTVIPAddr1.value, cf.qosTVIPAddr2.value, cf.qosTVIPAddr3.value, cf.qosTVIPAddr4.value)
        || cf.qosTVIPAddr1.value == "" || cf.qosTVIPAddr2.value == ""
        || cf.qosTVIPAddr3.value == "" || cf.qosTVIPAddr4.value == ""
        || badIP2(cf.qosTVIPAddr1, cf.qosTVIPAddr2, cf.qosTVIPAddr3, cf.qosTVIPAddr4, 254)
        || IsLanIpValid(dev_ip, dev_mask, ipaddr) == false)
			msg += getErrorMsgByVar("gsm_msg_eth_inv_ip");
    	if(dev_ip == ipaddr)
    		msg += getErrorMsgByCode("11004");
    }

	if (msg.length > 1) {
	    alert(msg);
	    return false;
	}

	dataToHidden(cf);

	return true;
}
