function browseDisk()
{
	var cf = document.forms[0];

function setReadAccess()
{
	var cf = document.forms[0];

	if(cf.writeAccess.selectedIndex == 0)
		cf.readAccess.selectedIndex=0;
}

function setWriteAccess()
{
	var cf = document.forms[0];

	if(cf.readAccess.selectedIndex == 1)
		cf.writeAccess.selectedIndex = 1;
