<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<META http-equiv=content-type content="text/html; charset=UTF-8"><LINK href="style/hijack_style.css" type=text/css rel=stylesheet><LINK href="style/hijack_02_genieHelp.css" type=text/css rel=stylesheet><LINK href="style/RU_staticIP.css" type=text/css rel=stylesheet>
<SCRIPT language=javascript src="script/brs_hijack.js" type=text/javascript></SCRIPT>
<script language="javascript" type="text/javascript" src="string.js"></script>
<SCRIPT language=javascript type=text/javascript>
var FWRegion = "";
function initPage()
{
	var btns_container_div1 = document.getElementById("btnsContainer_div1");
	var btns_container_div2 = document.getElementById("btnsContainer_div2");
	btns_container_div1.onclick = function()
	{
		location.href = "BRS_RUS_select_city_isp.html";
	}
	btns_container_div2.onclick = function()
	{
		return genieHelpChecking();
	}
}
function genieHelpChecking()
{
	var choices_div = document.getElementById("choices_div");
	var choices = choices_div.getElementsByTagName("input");
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];
	
	if(choices[0].checked)
	{
		cf.next_file.value  = "BRS_RUS_manual_vpn_type_select.html";
	}
	else if(choices[1].checked)
	{
	    cf.next_file.value = "BRS_RUS_manual_static_ip_input.html";
	}
	else
	{
		alert(getErrorMsgByVar("bh_select_an_option"));
		return false;
	}
	
	cf.submit();
	
	return true;
	
}
addLoadEvent(initPage);
</SCRIPT>
</HEAD>

<DIV class=helpChoice_divs id=choices_div>
<DIV class=radio_div><INPUT type=radio CHECKED value=0 name=help_choice> <span languageCode = "61">Yes.</span></DIV>
<DIV class=radio_div><INPUT type=radio value=1 name=help_choice> <span languageCode = "62">No.</span></DIV>
</DIV></DIV></DIV>

</DIV>
</DIV>
<DIV class=buttons_img_div id=btnsContainer_div2><IMG src="image/ca-little-purple-button.gif">

</DIV>
</DIV>
</DIV>
</td>
</tr>
