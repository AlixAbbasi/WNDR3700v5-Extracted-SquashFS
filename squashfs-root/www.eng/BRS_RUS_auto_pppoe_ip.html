<SCRIPT language=javascript type=text/javascript>
var lan_ip="@c4_sysLANIPAddr#";
var lan_subnet="@c4_sysLANSubnetMask#";

var rus_ip = "@c4_brs_rus_ip#";
var rus_mask = "@c4_brs_rus_mask#";

function init()
{
	var btns_container_div1 = document.getElementById("btnsContainer_div1");
	var btns_container_div2 = document.getElementById("btnsContainer_div2");
	btns_container_div1.onclick = function()
	{
		location.href = "BRS_RUS_auto_account_input.html";
	}
	btns_container_div2.onclick = function()
	{
		return check_before_post();
	}

	var forms = document.getElementsByTagName("form");
	var cf = forms[0];

	cf.c4_pppoe_myip.value = rus_ip.replace(/x/g, "");
	cf.c4_pppoeLocalSubnetMask.value = rus_mask.replace(/x/g, "");

	dataToVisible(document.forms[0]);
}

function check_before_post()
{
	/*Add select option to value's trans*/
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];

	dataToHidden(cf);

	cf.submit();

	return true;
}

addLoadEvent(init);
</SCRIPT>
</HEAD>
