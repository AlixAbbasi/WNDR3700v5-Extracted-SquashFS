<!-- hide script from old browsers

function checkData()
{
    var cf = document.forms[0];
    var wan_index = getSelected(cf.fwin_waniptype);
    var lan_index = getSelected(cf.fwin_action);
    var msg = "";

        if (lan_index != "0"){
	 	if(badIP(cf.lan_start_ip1,cf.lan_start_ip2,cf.lan_start_ip3,cf.lan_start_ip4,254))
			msg+= getErrorMsgByVar("gsm_msg_rule_inv_lan_ip");
	}

	if(wan_index == "singleip" || wan_index == "rangeip")
		if(badIP(cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4,254))
			msg+= getErrorMsgByVar("gsm_msg_rule_inv_wan_start_ip");
	if(wan_index == "rangeip")
	{
		if(badIP(cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4,254))
			msg+= getErrorMsgByVar("gsm_msg_rule_inv_wan_finish_ip");
    	if(cp_ip(cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4,cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4))
	        msg+= getErrorMsgByVar("gsm_msg_rule_wan_end_ip_small");
	}
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	dataToHidden(cf);
	return true;	
}

function setip(disableFlag,fields)  
{
    var cf = document.forms[0];
	for (var i = 1; i< setip.arguments.length; i++)
		setip.arguments[i].disabled = disableFlag;
}
function setlan()
{
  var cf = document.forms[0];
    var lan_index = getSelected(cf.fwin_action);
    if (lan_index == "0")
		setip(true,cf.lan_start_ip1,cf.lan_start_ip2,cf.lan_start_ip3,cf.lan_start_ip4);
    else 
		setip(false,cf.lan_start_ip1,cf.lan_start_ip2,cf.lan_start_ip3,cf.lan_start_ip4);
    
}


function setwan()
{
    var cf = document.forms[0];
    var wan_index = getSelected(cf.fwin_waniptype);
    if (wan_index == "anyip")
		setip(true,cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4,cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4);
    if (wan_index == "singleip")
    {
		setip(false,cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4);
		setip(true,cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4);
    }
    if (wan_index == "rangeip")
		setip(false,cf.wan_start_ip1,cf.wan_start_ip2,cf.wan_start_ip3,cf.wan_start_ip4,cf.wan_finish_ip1,cf.wan_finish_ip2,cf.wan_finish_ip3,cf.wan_finish_ip4);
}
