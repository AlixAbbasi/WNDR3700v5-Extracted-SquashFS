<SCRIPT language=javascript type=text/javascript>
function initPage()
{
	var btns_container_div = document.getElementById("btnsContainer_div");
	btns_container_div.onclick = function()
	{
		return clickNext();
	}
	//show firmware version
        showFirmVersion("");
}
function clickNext()
{
   	var choices_div = document.getElementById("choices_div");
	var choices = choices_div.getElementsByTagName("input");
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];
	if(choices[0].checked)
	{
            this.location.href = "BRS_01_checkNet_trigger.html";
	}
	else if(choices[1].checked)
	{
	    if(confirm(getErrorMsgByVar("bh_no_genie_help_confirm")) == false)
			return false;
	    top.location.href="BRS_start.htm";
	}
	else
	{
		alert(getErrorMsgByVar("bh_select_an_option"));
		return false;
	}
	return true;	
}
addLoadEvent(initPage);
    </SCRIPT>
</HEAD>
<BODY>
<FORM action="setup.cgi@post_par#" method=post>

<DIV class=wizard_words_div>

<P><span languageCode = "3094">Make sure that the cable is securely plugged into both the broadband modem port and the router Internet port.</span></P>


<DIV class=radio_choice_divs id=choices_div>
<P><span languageCode = "3038">Do you want NETGEAR Genie to try again?</span></P>
<DIV class=radio_div><INPUT type=radio CHECKED value=0 name=help_choice> <span languageCode = "3190">Yes</span></DIV>
<DIV class=radio_div><INPUT type=radio value=1 name=help_choice> <span languageCode = "3104">No, I want to configure the Internet connection myself.</span></DIV>
</DIV>
</DIV>

<DIV class=wizard_buttons_div id=buttons_div_02 align=center>
<DIV class=buttons_img_div id=btnsContainer_div align=center><IMG src="image/ca-little-purple-button.gif">
<DIV class=buttons_words_div id=btn_div name="Next"><span languageCode = "25">Next</span></DIV></DIV></DIV>

</DIV>

<input type="hidden" name="todo" value="brs_ping">
