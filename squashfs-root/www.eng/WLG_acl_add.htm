<!-- hide script from old browsers
function checkData()
{
 	var cf = document.forms[0];

	if(!showWpsAlert()) return false;
	if(isBlank(cf.device))
	{
		alert(getErrorMsgByVar("gsm_msg_wls_inv_dev_name"));
		return false;
	}
	if(!checkMacStr(cf.adr))
	{
		cf.adr.focus();
		alert(getErrorMsgByVar("gsm_msg_wls_inv_mac"));
		return false;
	}
	cf.todo.value = "addmanual";
	dataToHidden(cf);
	//cf.submit();
	return true;
}

function sel(dev, adr)
{
    var cf = document.forms[0];
    if (dev != "UNKNOWN")
        cf.device.value = dev.value;
    else
        cf.device.value = "";
    cf.adr.value = adr.value;
}

function showWpsAlert()
{
	var cf = document.forms[0];
	if(cf.show_wps_alert.value != "0")
	{
		alert(getErrorMsgByVar("gsm_msg_wps_in_prog_warn"));
	    return  false ;
	}
	return  true ;
}
