<script language="javascript" type="text/javascript" src="string.js"></script>

<SCRIPT language=javascript type=text/javascript>
var cable_up = @cable_ready#;
var refresh_times = @refresh_times#;
var is_3g_support = "@is_3g_support#";
var is_available_dongle_pluged = "@is_available_dongle_pluged#";

function do_submit()
{document.forms[0].submit();
}

function wait1()
{
    if(cable_up == 1)
    {
        /*wizard go on*/
        setTimeout('do_submit()',5000);
    }
    /*cable not ready, refresh and wait sync, 30 seconds*/
    else if(refresh_times > 6)
    {
        if(is_3g_support == '1' && is_available_dongle_pluged == '1')
            location.href="BRS_03A_A_noWan_3g.html";
        else
        location.href="BRS_03A_A_noWan.html";
    }
    else
    {
        setTimeout('location.href="BRS_03A_detcInetTypeSyncing.html";',5000);
    }

}

</SCRIPT>
</HEAD>
<BODY onload="wait1();">
<FORM action="setup.cgi@post_par#" method=post>
<DIV class=wizard_content_div>
<DIV class=wizard_words_div>
<H1><span languageCode = "3034">Detecting the Internet Connection</span></H1>
<P><span languageCode = "3157">This process can take a few minutes; please wait …</span></P>
<DIV class=waiting_img_div align=center><IMG alt=waiting src="image/wait30.gif"> </DIV></DIV>
</DIV>

<input type="hidden" name="todo" value="wizard_init">

</FORM>
