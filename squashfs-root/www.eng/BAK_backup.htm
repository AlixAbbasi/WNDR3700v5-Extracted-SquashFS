<!-- hide script from old browsers

function check_restore()
{
    if(document.forms['restorefile'].mtenRestoreCfg.value.length == 0)
    {
        alert(getErrorMsgByVar("gsm_msg_bku_no_blank_filename"));
        return false;
    }
	if(confirm(getErrorMsgByVar("gsm_msg_bku_cfm_restore")))
	{
		parent.topframe.document.forms[0].next_file.value='http://www.routerlogin.net/index.htm';
		return true;
	}
	else return false;
}
function init()
{
	var cf=document.forms[1];
	if(parent.guest == 1)
		cf.Restore.disabled="disabled";
}

};}
