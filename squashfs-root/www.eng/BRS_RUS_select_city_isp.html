/*==============function==========*/
function removeOptions(selectObj)
{
    if (typeof selectObj != 'object')
    {
        selectObj = document.getElementById(selectObj);
    }
    var len = selectObj.options.length;
    for (var i=0; i < len; i++)
    {
        selectObj.options[0] = null;
    }
}

function set_isp_idx(isp_idx)
{
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];
	
	cf.h_rus_isp_idx.value = isp_idx;
}

function set_select_isp_opt(city_idx)
{
	var sel_obj = document.getElementById("select_isp");
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];
	
	//clear option
    removeOptions(sel_obj);
    
    var idx = parseInt(city_idx);
    
    cf.h_rus_city_idx.value = city_idx;
    
    if(idx == 0)
    {
		alert("No city selected!");
		return;
    }
    
    var len = City_ISP_Arr[idx].length;
    
    /*add "none" opt*/
    sel_obj.options[0] = new Option("Отсутствует", "0");
    
    for(var i = 1; i <= len; i++ )
    {
		sel_obj.options[i] = new Option(City_ISP_Arr[idx][i-1].txt, City_ISP_Arr[idx][i-1].val);
	}
}

function add_select_city_opt()
{
	var sel_obj = document.getElementById("select_city");
	/*Get city array's length*/
	var len = cityArr.length;
	
	//clear option
    removeOptions(sel_obj);
    
    for(var i = 0; i < len; i++)
    {
		sel_obj.options[i] = new Option(cityArr[i], i.toString());
	}
}

function initPage()
{

	var btns_container_div = document.getElementById("btnsContainer_div");
	var quit_wiz = document.getElementById("quit_wizard_img");
	
	btns_container_div.onclick = function()
	{
		return post_city_isp_value();
	}
	
	quit_wiz.onclick = function()
	{
		return redir_brs_start();
	}
	
	add_select_city_opt();
	
}

function redir_brs_start()
{
	top.location.href = "BRS_start.htm";
}

function post_city_isp_value()
{
	/*Add select option to value's trans*/
	var forms = document.getElementsByTagName("form");
	var cf = forms[0];

	cf.submit();

	return true;
}

function getManual()
{
	var city_obj = document.getElementById("select_city");
	var isp_obj = document.getElementById("select_isp");

	if(city_obj.options[city_obj.selectedIndex].text=="Отсутствует"||isp_obj.options[isp_obj.selectedIndex].text=="Отсутствует")
	{
		var forms = document.getElementsByTagName("form");
		var cf = forms[0];
		cf.submit();
	}
}

addLoadEvent(initPage);
