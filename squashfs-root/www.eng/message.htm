<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
<meta name="description" content="WNR2500">
<title>NETGEAR Router @model_name#</title>
<link rel="stylesheet" href="form.css">
<script type="text/javascript">
function showMsg()
{
	var msg = document.forms[0].messsage.value;
	var nextF = document.forms[0].nextfile.value;
	if ( msg.length > 1 )
		alert(msg);
	location.replace(nextF);
}
</script>
</head>
<body bgcolor="#ffffff" onload="showMsg()">
<form name="sysmsg" action="setup.cgi@post_par#" method="post"
	onsubmit="return false"><input type="hidden" name="messsage"
	value="@msg_text#"><input type="hidden" name="nextfile"
	value="@nextfile#"><input type="hidden" name="SID" value="@SID#">
</form>
</body>
</html>
