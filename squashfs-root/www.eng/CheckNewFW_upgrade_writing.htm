<!-- hide script from old browsers
var pchar = "|"; // progress char
var maxchars = 65;
var delay_time = 4000; // msecs
var charcount = 0;

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{
	if (charcount < maxchars)
	{
		charcount ++;
		document.forms[0].progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}
	else
	{
		parent.topframe.document.forms[0].next_file.value='./adv_index.htm';
		//location.href='update_setting.htm';
		location.href='setup.cgi?next_file=update_setting.htm&todo=redirect_logout';
		return false;
	}
}

//-->
</script></head><body bgcolor="#ffffff" onLoad="updateProgress();">

</tr><tr><td nowrap align="center"><input type="text" name="progress" value="" style="color: blue" size="42"></td>
</tr><tr><td nowrap align="center"><br><table border="0" cellpadding="0" cellspacing="0" width="290" height="82"><tr><td align="center"><img src="image/wait30.gif" alt="waiting" /></td></tr></table><span languageCode = "181">Please wait ...</span>
<input type="hidden" name="stop" value="no"><input type="hidden" name="pgbarcount" value="0"><input type="hidden" name="SID" value="@SID#">
