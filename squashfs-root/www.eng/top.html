<script language="javascript" type="text/javascript">
var type = parent.type;
var dis_lang_crl = "1";
var jp_multiPPPoE = "0";
var wan_status = "1";
var config_status = 9999;
var updateFirmware = 1;
var updateLanguage = 0;
var wan_status_flag = "@wan_up_time#"; 
var gui_language = "@h_language2#"; 

function disable_lang()
{
    var cf = document.forms[0];
	
    cf.language.disabled="disabled";
}
function getUrlParam(url, param) 
{ 
    var re = new RegExp("(///?|&)" + param + "=([^&]+)(&|$)", "i"); 
    var m = url.match(re); 
    if (m)
    {
 	    return m[2];
    } 
    else
    {
        return '';
    } 	 
} 


function checkData()
{
    var cf = document.forms[0];
    var language_var = getSelected(cf.language);
    var confirm_message1 = getErrorMsgByVar("gsm_msg_switch_language_from");//"Do you want to switch from"; 
    var confirm_message2 = getErrorMsgByVar("gsm_msg_switch_language_to");//"(the current language)to"; 
    var confirm_message3 = confirm_message1+" "+cf.h_language.value+confirm_message2+" "+language_var+"?";
    
    if(language_var != cf.h_language.value) {
	setTimeout(function(){
		if(confirm(confirm_message3) == true)
		{
		    dataToHidden(cf);
		    top.formframe.location.href="CheckNewLang.html";
		    cf.language.disabled="disabled";
		    cf.submit();
		    return true;
		}
	    	else
	    	    return false;
	},10);
        
    }
    else 
    {
        return false;
    }
}

window.onresize = function(){
	load_top_value();
}
</script>
